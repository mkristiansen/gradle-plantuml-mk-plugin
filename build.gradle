// * * * * * * * * * * * *
// Plugins
// * * * * * * * * * * * *

plugins {
    id 'groovy'
    id 'java-gradle-plugin'

    // Publishing publicly
    id 'com.gradle.plugin-publish' version '0.9.7'

    // Publishing to Artifactory
    id 'com.jfrog.artifactory' version '4.4.18'
    id 'maven-publish'
}

// * * * * * * * * * * * *
// Dependencies
// * * * * * * * * * * * *

repositories {
    jcenter()
}

dependencies {
    compile     gradleApi()
    testCompile gradleTestKit()
    testCompile 'junit:junit:4+'
}

// * * * * * * * * * * * *
// Project configuration
// * * * * * * * * * * * *

project.description     = 'Demo plugin to use as a starting point for custom plugin development'
project.group           = 'io.kristiansen'
project.version         = '0.0.1'

project.ext.name        = 'gradle-plantuml-mk-plugin'
project.ext.pluginId    = 'io.kristiansen.gradle.PlantUMLPlugin'
project.ext.scm         = 'scm:git@github.com:mkristiansen/gradle-plantuml-mk-pluginp.git'
project.ext.url         = 'https://github.com/mkristiansen/gradle-plantuml-mk-plugin'

// Configuration for: java-gradle-plugin
gradlePlugin {
    plugins {
        PlantUMLPlugin {
            id = project.pluginId
            implementationClass = 'io.kristiansen.gradle.PlantUMLPlugin'
        }
    }
}

// * * * * * * * * * * * *
// Publishing
// * * * * * * * * * * * *

// Consult the accompanied blog post for information on publishing the plugin.
// A link can be found in the README file.

// Publishing to plugins.gradle.org
// --------------------------------

// Configuration for: com.gradle.plugin-publish
pluginBundle {
    website = project.url
    vcsUrl = project.scm
    tags = ['demo', 'example', 'quickstart']

    plugins {
        PlantUMLPlugin {
            displayName = 'Demo Custom Gradle Plugin '
            description = project.description
            id          = project.pluginId
        }
    }
}

// Publishing to Artifactory
// -------------------------

// Configuration for com.jfrog.artifactory
artifactory {
    contextUrl = project.rtfUrl
    publish {
        repository {
            repoKey     = project.rtfRepo
            username    = project.rtfUser
            password    = project.rtfSecret
            maven       = true
        }
        defaults{
            publications("pluginPublication") // Publication defined below
        }
    }
}

// Plugin publication
publishing {
    publications {
        pluginPublication (MavenPublication) {
            from        components.java
            groupId     project.group
            artifactId  project.name
            version     project.version
        }
    }
}
